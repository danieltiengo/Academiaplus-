<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rebell School - Lista de Alunos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- fab placed -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/userAdd">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-item-sliding *ngFor="let user of users">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="editar(user)">Editar</ion-item-option>
      </ion-item-options>
  
      <ion-item lines="full">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <p><b>{{user.nome}}</b></p>
          <p>{{user.email}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="apagar(user)">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-content>
